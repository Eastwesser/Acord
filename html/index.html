<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовый и голосовой чат</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div id="chat-container">
    <div id="participants">
        <h2>Участники</h2>
        <!-- Здесь список участников -->
    </div>
    <div id="chat">
        <div id="chat-window"></div>
        <div id="message-input-container">
            <input id="messageInput" type="text" placeholder="Введите сообщение">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <button onclick="startVoiceChat()">Подключиться к голосовому чату</button>
</div>

<script src="/js/text-chat.js"></script>
<script src="/js/voice-chat.js"></script>
</body>
</html>
